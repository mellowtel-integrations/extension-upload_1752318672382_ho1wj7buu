<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body class="p-6 bg-gray-50">

  <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Accountant Configuration</h1>

    <!-- Webhook Settings -->
    <div class="mb-8 border-b pb-6">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Webhook</h2>
      <label for="webhook-url" class="block text-sm font-medium text-gray-700 mb-2">Webhook URL</label>
      <input type="url" id="webhook-url" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="https://your-webhook-url.com/endpoint">
      <p class="text-xs text-gray-500 mt-1">Enter the URL to which invoices should be sent.</p>
    </div>

    <!-- SMTP Settings -->
    <div class="mb-6">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">SMTP (for Email)</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="smtp-host" class="block text-sm font-medium text-gray-700">Host</label>
          <input type="text" id="smtp-host" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg">
        </div>
        <div>
          <label for="smtp-port" class="block text-sm font-medium text-gray-700">Port</label>
          <input type="number" id="smtp-port" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg">
        </div>
        <div>
          <label for="smtp-user" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="smtp-user" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg">
        </div>
        <div>
          <label for="smtp-pass" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="smtp-pass" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg">
        </div>
      </div>
       <div class="mt-4">
          <label for="smtp-recipient" class="block text-sm font-medium text-gray-700">Recipient Email</label>
          <input type="email" id="smtp-recipient" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="accountant@example.com">
        </div>
    </div>

    <div class="flex justify-end mt-8">
      <button id="save-settings" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">Save Settings</button>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
