<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Downloader</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body class="w-80 p-4 bg-gray-100">

  <div class="flex items-center mb-4">
    <img src="../assets/icon48.png" alt="Logo" class="w-8 h-8 mr-2">
    <h1 class="text-xl font-bold text-gray-800">Invoice Downloader</h1>
  </div>

  <div class="bg-white p-4 rounded-lg shadow-md mb-4">
    <div class="flex justify-between items-center">
      <span class="text-gray-600">Detected Orders:</span>
      <span id="detected-orders" class="font-bold text-blue-600">0</span>
    </div>
    <div class="flex justify-between items-center mt-2">
      <span class="text-gray-600">Downloaded Invoices:</span>
      <span id="downloaded-invoices" class="font-bold text-green-600">0</span>
    </div>
  </div>

  <button id="scan-orders" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 mb-2">Scan My Orders</button>
  <button id="download-invoices" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 mb-4">Download Missing Invoices</button>

  <!-- Status Display -->
  <div id="status-display" class="text-center text-sm text-gray-600 py-2"></div>

  <div class="border-t pt-4">
    <h2 class="text-lg font-semibold text-gray-700 mb-2">Settings</h2>
    <button id="settings-button" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">Configure Accountant Email</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
